<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perimetros, Areas y Volumenes</title>
    <script src="js/perimetros YAreas.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Perimetros, Áreas y Volumenes</h1>
    <h2 class="figuras-planas">Figuras Planas</h2>
    <h3>Perimetro y Area del Triángulo</h3>
    <div class="triangulo">
        <div class="input-tria">
            <input type="number" name="baset" id="baset" placeholder="Base del triangulo"><br>
            <input type="number" name="alturat" id="alturat" placeholder="Altura del triángulo"><br><br>
            <input type="number" name="lado1t" id="lado1t" placeholder="Lado 1"><br>
            <input type="number" name="lado2t" id="lado2t" placeholder="Lado 2"><br>
            <input type="number" name="lado3t" id="lado3t" placeholder="Lado 3"><br><br>
            <button onclick="enviart()">Enviar</button><br>
            <p id="respuestat"></p><br>
        </div>
        <div class="img-tria">
            <img src="images/triangulo.png">
        </div>
    </div>
    <h3>Perimetro y Área del Cuadrado</h3>
    <div class="cuadrado">
        <div class="input-cua">
            <input type="number" name="ladoc" id="ladoc" placeholder="Lado del caudrado">
            <button onclick="enviarc()">Enviar</button>
            <p id="respuestac"></p>
        </div>
        <div class="img-cua">

        </div>
    </div>
    <h3>Perimetro y Área del rectangulo o del Romboide</h3>
    <div class="rectangulo">
        <div class="input-rec">
            <input type="number" name="baser" id="baser" placeholder="Base del rectangulo">
            <input type="numbre" name="alturar" id="alturar" placeholder="Altura del rectangulo">
            <button onclick="enviarr()">Enviar</button>
            <p id="respuestar"></p>
        </div>
        <div class="img-rec">

        </div>
    </div>
    <h3>Perimetro y Área del Rombo</h3>
    <div class="rombo">
        <div class="input-rom">
            <input type="number" name="diagonal-menor" id="diagonal-menor" placeholder="Diagonal menor del Rombo">
            <input type="number" name="diagonal-mayor" id="diagonal-mayor" placeholder="Diagonal Mayor del Rombo"><br>
            <input type="number" name="lado-rom" id="lado-rom" placeholder="Lado del rombo">
            <button onclick="enviarrom()">Enviar</button>
            <p id="respuesta-rom"></p>
        </div>
        <div class="img-rom">
            
        </div>
    </div>    
    <h3>Perimetro y Área del Trapecio</h3>
    <div class="trapec">
        <div class="input-tra">
            <input type="number" name="base-menor" id="base-menor" placeholder="Base menor del Trapecio">
            <input type="number" name="base-mayor" id="base-mayor" placeholder="Base Mayor del Trapecio">
            <input type="number" name="alturatra" id="alturatra" placeholder="Altura del Trapecio"><br>
            <input type="numbre" name="lado1-tra" id="lado1-tra" placeholder="Lado 1 del Trapecio">
            <input type="numbre" name="lado2-tra" id="lado2-tra" placeholder="Lado 2 del trapecio">
            <button onclick="enviartra()">Enviar</button>
            <p id="respuesta-tra"></p>
        </div>
        <div class="img-tra">

        </div>
    </div>
    <h2 class="figuras-solidas">Figuras Solidos</h2>
    <h3>Perimetro, Area y Volumen del Paralelepipedo</h3>
    <div class="paralelepipedo">
        <div>
            <input type="number" name="alturap" id="alturap" placeholder="Altura"><br>
            <input type="number" name="anchop" id="anchop" placeholder="Ancho"><br>
            <input type="number" name="largop" id="largop" placeholder="Largo"><br><br>
            <button onclick="enviarp()">Enviar</button><br>
            <p id="respuestap"></p><br>
        </div>
        <div>
            <img src="images/paralelepipedo.jpg">
        </div>
    </div>
</body>
</html>
